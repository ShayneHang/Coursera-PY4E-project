<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Top Recommended Food Search</title>
  </head>
  <!-- searchbar is for the white area around the search box -->
  <!-- and then margin: 0 auto; is used to center the search box / bar -->
  <style>
    .text-center {
      font-size: 50px;
      margin-top: 150px;
      text-align: center;
    }

    .searchbar {
      border-radius: 40px;
      box-shadow: 2px 3px 0px -2px #ccc;
      padding: 10px;
      border: 0px;
      outline: none;
      border-top: 1px solid #ccc;
      border-left: 1px solid #ccc;
      border-right: 1px solid #ccc;
      border-bottom: 1px solid #ccc;
      width: 500px;
      margin: 0 auto;
    }

    .searchbox {
      border: none;
      margin: 0 auto;
      text-align: center;
      width: 500px;
    }
  </style>
  <body>
    <div>
      <h1 class="text-center">
        Search for top recommended food from google reviews
      </h1>
    </div>

    <form action="/search" method="POST">
      <div class="searchbar">
        <input
          class="searchbox"
          type="text"
          name="restaurant_name"
          placeholder="search google map"
        />
      </div>
    </form>
    <!-- this is to list out the items  -->
    <ul class="/return_result">
      {% for items in foodlist %}
        <li>items</li>
      {% endfor %}
    </ul>
  </body>
</html>
